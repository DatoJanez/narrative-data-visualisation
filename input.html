<html>
<body>
    <style>
        path, circle{
            stroke-linejoin: round;
            stroke-width: 20;
            stroke: whitesmoke;
            fill: whitesmoke;
            -webkit-filter: drop-shadow( 0px 0px 2px rgba(0, 0, 0, .4));
            filter: drop-shadow( 0px 0px 2px rgba(0, 0, 0, .4));
            cursor: pointer;
        }
        circle{
            fill: #dfdddd;
            stroke: #dfdddd;
        }
    </style>
    <svg height="440" width="440">
        <path d="M 20,350 L 220,20 L 420,350 z" />
        <circle r="5" cx="-100" cy="-100"/>
    </svg>

<script>
    document.getElementsByTagName('path')[0].addEventListener('click', (e) => {
        document.getElementsByTagName('circle')[0].setAttribute('cx', e.layerX)
        document.getElementsByTagName('circle')[0].setAttribute('cy', e.layerY)
    })
</script>
</body>

</html>
